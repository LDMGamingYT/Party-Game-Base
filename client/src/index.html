<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Game Base (Client)</title>
    <script src="main.js"></script>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="text-center p-8">
    <h1 class="text-3xl mb-4">Client</h1>
    <form class="mb-8" id="form" onsubmit="connect(this.server_address.value, this.name.value); return false">
        <input id="name" type="text" class="bg-slate-100 text-center p-1 rounded-lg mb-2 w-60" placeholder="Name" value="">
        <br>
        <input id="server_address" type="text" class="bg-slate-100 text-center p-1 rounded-lg mb-2 w-60" placeholder="Server Address" value="">
        <br>
        <button type="submit" class="bg-blue-500 text-center p-1 rounded-lg text-white w-60">Connect</button>
    </form>
    
    <h1 class="text-3xl mb-2" id="http_status"></h1>
    <div class="text-left bg-slate-100"><p class="font-mono" id="http_response"></p></div>
</body>
</html>
